<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header><h1>Group Music Player</h1></header>
    <main>
      <img id="otback" src="./assets/old thing back.jpeg" alt="" />
      <audio
        id="otbaudio"
        src="./assets/Old Thing Back (feat. Ja Rule and Ralph Tresvant).mp3"
      ></audio>
      <button id="playBtn">Play</button>
      <button id="pauseBtn">Pause</button>
      <button id="stopBtn">Stop</button>
      <button id="skipBack">Back 5s</button>
      <button id="skipFor">Skip5s</button>
    </main>
    <footer></footer>
  </body>
</html>
